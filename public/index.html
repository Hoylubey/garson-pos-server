<body>

    <h1>Mutfak / Kasa EkranÄ±</h1>
    <div id="main-layout-container">
        <div id="main-content">
            <div id="orders-container">
                </div>
        </div>

        <div id="map-container">
            <h2>Motorcu KonumlarÄ± <span id="activeRiderCount" style="font-size: 0.8em; color: #666;">(0 Aktif)</span></h2>
            <div id="map"></div>
        </div>

    <script>
        // Socket.IO istemcisini baÅŸlat
        // BURAYI KENDÄ° SUNUCU ADRESÄ°NÄ°ZLE DEÄžÄ°ÅžTÄ°RMELÄ°SÄ°NÄ°Z!
        // GeliÅŸtirme ortamÄ±nda: http://localhost:3000
        // DaÄŸÄ±tÄ±mda (Ã¶rneÄŸin Render.com): https://your-app-name.onrender.com
        const socket = io('http://localhost:3000'); 

        // DOM elemanlarÄ±na referanslar
        const ordersContainer = document.getElementById('orders-container');
        const notificationSound = document.getElementById('notificationSound');
        const notificationBell = document.getElementById('notificationBell');
        const activeRiderCountEl = document.getElementById('activeRiderCount');

        // Leaflet Harita deÄŸiÅŸkenleri
        let map;
        const riderMarkers = {}; // Motorcu ID'sine gÃ¶re markerlarÄ± saklayacak obje

        // HaritayÄ± baÅŸlatma fonksiyonu
        function initMap() {
            const initialLat = 41.0082; // Ä°stanbul koordinatlarÄ±
            const initialLng = 28.9784;

            if (document.getElementById('map')) {
                map = L.map('map').setView([initialLat, initialLng], 12);

                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);

                socket.emit('requestCurrentRiderLocations');
            } else {
                console.error("Harita iÃ§in 'map' ID'sine sahip element bulunamadÄ±!");
            }
        }

        function updateRiderCount() {
            const count = Object.keys(riderMarkers).length;
            if (activeRiderCountEl) {
                activeRiderCountEl.textContent = `(${count} Aktif)`;
            }
        }

        // addOrderToDisplay fonksiyonu: Yeni gelen sipariÅŸi ekrana ekler
        function addOrderToDisplay(order) {
            // SQLite'dan gelen sipariÅŸlerde orderId alanÄ± var
            if (document.getElementById(`order-${order.orderId}`)) { 
                console.log(`SipariÅŸ ${order.orderId} zaten ekranda.`);
                return;
            }

            const orderCard = document.createElement('div');
            orderCard.className = 'order-card';
            orderCard.id = `order-${order.orderId}`; // Benzersiz orderId'yi kullan
            orderCard.dataset.orderId = order.orderId; // dataset'e de ekleyelim

            orderCard.innerHTML = `
                <div class="order-header">Masa: ${order.masaAdi}</div>
                <div class="order-details">
                    ${order.sepetItems.map(item => `
                        <div class="order-item">
                            ${item.name || item.urunAdi} (${item.quantity || item.adet} adet) - ${((item.price || item.fiyat) * (item.quantity || item.adet)).toFixed(2)} TL
                        </div>
                    `).join('')}
                </div>
                <div class="order-total">Toplam: ${order.toplamFiyat.toFixed(2)} TL</div>
                <div class="order-actions">
                    <button class="pay-button">Ã–dendi</button>
                    <button class="print-button">YazdÄ±r</button>
                </div>
            `;

            const payButton = orderCard.querySelector('.pay-button');
            payButton.addEventListener('click', () => {
                console.log('SipariÅŸ Ã¶dendi (ID):', order.orderId);
                // Sunucuya sipariÅŸin benzersiz ID'sini gÃ¶nder
                socket.emit('orderPaid', { orderId: order.orderId });
                // Ekrandan kaldÄ±rma iÅŸlemi sunucudan gelecek yanÄ±tla yapÄ±lacak
                playNotificationSound('payment');
            });

            const printButton = orderCard.querySelector('.print-button');
            printButton.addEventListener('click', () => {
                console.log('FiÅŸ yazdÄ±rma isteÄŸi:', order);
                printOrderReceipt(order);
            });

            ordersContainer.prepend(orderCard); // En yeni sipariÅŸi baÅŸa ekle
        }

        // removeOrderFromDisplay fonksiyonu: Belirli bir sipariÅŸi ekrandan kaldÄ±rÄ±r
        function removeOrderFromDisplay(orderId) {
            const orderCardToRemove = document.getElementById(`order-${orderId}`);
            if (orderCardToRemove) {
                orderCardToRemove.remove();
                console.log(`SipariÅŸ ${orderId} ekrandan kaldÄ±rÄ±ldÄ±.`);
            } else {
                console.warn(`KaldÄ±rÄ±lacak sipariÅŸ kartÄ± ${orderId} bulunamadÄ±.`);
            }
        }

        // printOrderReceipt fonksiyonu: SipariÅŸ fiÅŸini yazdÄ±rmak iÃ§in yeni bir pencere aÃ§ar
        function printOrderReceipt(order) {
            let printContent = `
                <div class="receipt-container">
                    <div class="receipt-header">--- Olimpiyat KokoreÃ§ ---</div>
                    <p class="receipt-info">Masa: ${order.masaAdi}</p>
                    <p class="receipt-info">Tarih: ${new Date(order.timestamp).toLocaleString()}</p>
                    <hr>
                    <div class="receipt-items">
            `;

            order.sepetItems.forEach(item => {
                const itemName = item.name || item.urunAdi;
                const itemQuantity = item.quantity || item.adet;
                const itemPrice = item.price || item.fiyat;
                printContent += `<p class="receipt-item">${itemName} (${itemQuantity} adet) - ${(itemPrice * itemQuantity).toFixed(2)} TL</p>`;
            });

            printContent += `
                    </div>
                    <hr>
                    <div class="receipt-total">TOPLAM: ${order.toplamFiyat.toFixed(2)} TL</div>
                    <div class="receipt-footer">Afiyet Olsun! TeÅŸekkÃ¼rler!</div>
                </div>
            `;

            let printWindow = window.open('', '_blank');
            printWindow.document.write('<!DOCTYPE html><html><head><title>FiÅŸ - ' + order.masaAdi + '</title>');
            printWindow.document.write('<style>');
            printWindow.document.write(`
                /* POS FiÅŸi Stilleri - YAZDIRMA PENCERESÄ° Ä°Ã‡Ä°N */
                @page {
                    size: 58mm auto;
                    margin: 0;
                }
                body {
                    width: 58mm;
                    margin: 0;
                    font-family: 'Consolas', 'Courier New', monospace;
                    font-size: 10px;
                    line-height: 1.2;
                    color: #000;
                }
                .receipt-container {
                    padding: 5mm;
                    box-sizing: border-box;
                }
                .receipt-header, .receipt-footer {
                    text-align: center;
                    margin-bottom: 5px;
                    font-size: 12px;
                }
                .receipt-info p, .receipt-item {
                    margin: 2px 0;
                    white-space: pre-wrap;
                }
                .receipt-total {
                    font-weight: bold;
                    text-align: right;
                    margin-top: 10px;
                    font-size: 11px;
                }
                hr {
                    border: 0;
                    border-top: 1px dashed #888;
                    margin: 5px 0;
                }
            `);
            printWindow.document.write('</style>');
            printWindow.document.write('</head><body>');
            printWindow.document.write(printContent);
            printWindow.document.write('</body></html>');
            printWindow.document.close();
            printWindow.focus();
            printWindow.print();
        }

        // playNotificationSound fonksiyonu: Bildirim sesi Ã§alar
        function playNotificationSound(type = 'newOrder') {
            const audio = document.getElementById('notificationSound');
            if (audio) {
                audio.play().catch(e => console.error("Ses Ã§alma hatasÄ±:", e));
            }
        }

        /* Socket.IO Olay Dinleyicileri */

        // Sunucudan 'newOrder' olayÄ± geldiÄŸinde
        socket.on('newOrder', (order) => {
            console.log('Yeni sipariÅŸ alÄ±ndÄ±:', order);
            addOrderToDisplay(order);

            // Bildirim sesi Ã§al ve zil animasyonunu tetikle
            playNotificationSound();
            notificationBell.classList.add('ringing');
            setTimeout(() => {
                notificationBell.classList.remove('ringing');
            }, 1500);
        });

        // YENÄ° EKLENEN: Sunucudan mevcut aktif sipariÅŸler geldiÄŸinde (sayfa yenilendiÄŸinde)
        socket.on('currentActiveOrders', (orders) => {
            console.log('Mevcut aktif sipariÅŸler alÄ±ndÄ±:', orders);
            ordersContainer.innerHTML = ''; // EkranÄ± temizle
            // En yeni sipariÅŸler Ã¼stte olacak ÅŸekilde sÄ±rala (timestamp'e gÃ¶re tersten)
            orders.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            orders.forEach(order => addOrderToDisplay(order));
        });

        // YENÄ° EKLENEN: Sunucudan sipariÅŸin ekrandan kaldÄ±rÄ±lmasÄ± gerektiÄŸi bilgisi geldiÄŸinde
        socket.on('removeOrderFromDisplay', (data) => {
            const { orderId } = data;
            removeOrderFromDisplay(orderId);
        });

        // Sunucudan 'notificationSound' olayÄ± geldiÄŸinde
        socket.on('notificationSound', () => {
            playNotificationSound();
            notificationBell.classList.add('ringing');
            setTimeout(() => {
                notificationBell.classList.remove('ringing');
            }, 1500);
        });

        // Sunucudan 'newRiderLocation' olayÄ± geldiÄŸinde
        socket.on('newRiderLocation', (locationData) => {
            updateRiderLocation(locationData);
            updateRiderCount();
        });

        // Sunucudan mevcut motorcu konumlarÄ± geldiÄŸinde
        socket.on('currentRiderLocations', (locations) => {
            console.log('Mevcut motorcu konumlarÄ± alÄ±ndÄ±:', locations);
            for (const riderId in riderMarkers) {
                if (riderMarkers[riderId]) {
                    riderMarkers[riderId].remove();
                    delete riderMarkers[riderId];
                }
            }
            for (const riderId in locations) {
                updateRiderLocation(locations[riderId]);
            }
            updateRiderCount();
        });

        // Sunucudan 'riderDisconnected' olayÄ± geldiÄŸinde
        socket.on('riderDisconnected', (disconnectedRiderId) => {
            console.log(`Motorcu ${disconnectedRiderId} sunucudan ayrÄ±ldÄ±. Haritadan kaldÄ±rÄ±lÄ±yor.`);
            if (riderMarkers[disconnectedRiderId]) {
                riderMarkers[disconnectedRiderId].remove();
                delete riderMarkers[disconnectedRiderId];
                updateRiderCount();
            }
        });

        // BaÄŸlantÄ± durumu loglarÄ±
        socket.on('connect', () => {
            console.log('Sunucuya baÄŸlandÄ±!');
            // BaÄŸlantÄ± kurulduÄŸunda mevcut motorcu konumlarÄ±nÄ± tekrar iste
            socket.emit('requestCurrentRiderLocations');
            // 'currentActiveOrders' olayÄ± baÄŸlantÄ± kurulur kurulmaz sunucu tarafÄ±ndan gÃ¶nderilecek,
            // bu yÃ¼zden burada ayrÄ±ca bir istek gÃ¶ndermeye gerek yok.
        });

        socket.on('disconnect', () => {
            console.log('Sunucu baÄŸlantÄ±sÄ± kesildi!');
            for (const riderId in riderMarkers) {
                if (riderMarkers[riderId]) {
                    riderMarkers[riderId].remove();
                    delete riderMarkers[riderId];
                }
            }
            updateRiderCount();
        });

        socket.on('connect_error', (err) => {
            console.error('BaÄŸlantÄ± hatasÄ±:', err.message);
        });

        // Motorcu konumunu haritada gÃ¼ncelleyen fonksiyon (Leaflet iÃ§in)
        function updateRiderLocation(locationData) {
            const { riderId, latitude, longitude, timestamp, speed, bearing, accuracy } = locationData;
            const latLng = [latitude, longitude];

            if (!map) {
                console.warn('Harita henÃ¼z baÅŸlatÄ±lmadÄ± veya bulunamadÄ±.');
                return;
            }

            const customIcon = L.icon({
                iconUrl: 'images/motorcu_icon.png', // Bu dosyanÄ±n public/images klasÃ¶rÃ¼nde olduÄŸundan emin olun
                iconSize: [32, 32],
                iconAnchor: [16, 16],
                popupAnchor: [0, -16]
            });

            if (riderMarkers[riderId]) {
                riderMarkers[riderId].setLatLng(latLng);
                if (riderMarkers[riderId].getPopup()) {
                    riderMarkers[riderId].getPopup().setContent(
                        `<div><strong>Motorcu ID:</strong> ${riderId}</div>` +
                        `<div><strong>Konum:</strong> ${latitude.toFixed(4)}, ${longitude.toFixed(4)}</div>` +
                        `<div><strong>HÄ±z:</strong> ${speed ? (speed * 3.6).toFixed(2) + ' km/s' : 'Bilinmiyor'}</div>` + // HÄ±z m/s'den km/s'ye Ã§evrildi
                        `<div><strong>YÃ¶n:</strong> ${bearing !== undefined ? bearing.toFixed(0) + 'Â°' : 'Bilinmiyor'}</div>` +
                        `<div><strong>Hassasiyet:</strong> ${accuracy !== undefined ? accuracy.toFixed(2) + ' m' : 'Bilinmiyor'}</div>` +
                        `<div><strong>GÃ¼ncellenme:</strong> ${new Date(timestamp).toLocaleTimeString()}</div>`
                    );
                }
            } else {
                riderMarkers[riderId] = L.marker(latLng, { icon: customIcon }).addTo(map)
                    .bindPopup(
                        `<div><strong>Motorcu ID:</strong> ${riderId}</div>` +
                        `<div><strong>Konum:</strong> ${latitude.toFixed(4)}, ${longitude.toFixed(4)}</div>` +
                        `<div><strong>HÄ±z:</strong> ${speed ? (speed * 3.6).toFixed(2) + ' km/s' : 'Bilinmiyor'}</div>` + // HÄ±z m/s'den km/s'ye Ã§evrildi
                        `<div><strong>YÃ¶n:</strong> ${bearing !== undefined ? bearing.toFixed(0) + 'Â°' : 'Bilinmiyor'}</div>` +
                        `<div><strong>Hassasiyet:</strong> ${accuracy !== undefined ? accuracy.toFixed(2) + ' m' : 'Bilinmiyor'}</div>` +
                        `<div><strong>GÃ¼ncellenme:</strong> ${new Date(timestamp).toLocaleTimeString()}</div>`
                    );

        // SÄ°PARÄ°Åž ALIMI DURUM YÃ–NETÄ°MÄ° (Mevcut haliyle kalabilir)
        function fetchOrderStatus() {
            fetch('/api/order-status')
            .then(res => {
                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);

        function updateOrderStatusUI(enabled) {
            const statusText = document.getElementById('order-status-text');
            const toggleButton = document.getElementById('order-status-toggle');

            if (enabled) {
                statusText.textContent = 'SipariÅŸ AlÄ±mÄ± AÃ§Ä±k';
                statusText.style.color = '#28a745';
                toggleButton.textContent = 'Kapat';
                toggleButton.style.backgroundColor = '#dc3545';
            } else {
                statusText.textContent = 'SipariÅŸ AlÄ±mÄ± KapalÄ±';
                statusText.style.color = '#dc3545';
                toggleButton.textContent = 'AÃ§';
                toggleButton.style.backgroundColor = '#28a745';

        }

        // Toggle butonuna tÄ±klama olayÄ±
        document.addEventListener('DOMContentLoaded', () => {
            initMap(); // HaritayÄ± baÅŸlat

            const toggleButton = document.getElementById('order-status-toggle');
            if (toggleButton) {
                toggleButton.addEventListener('click', () => {
                    // Mevcut durumu al ve tersini gÃ¶nder
                    const currentStatusText = document.getElementById('order-status-text').textContent;
                    const newStatus = !currentStatusText.includes('AÃ§Ä±k'); // EÄŸer 'AÃ§Ä±k' iÃ§eriyorsa kapatÄ±lacak

                    fetch('/api/set-order-status', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ enabled: newStatus })
                    })
                    .then(res => {
                        if (!res.ok) {
                            throw new Error(`HTTP error! status: ${res.status}`);
                        }
                        return res.json();
                    })
                    .then(data => {
                        console.log('SipariÅŸ durumu gÃ¼ncellendi:', data.newStatus);
                        // UI'yÄ± sunucudan gelen gerÃ§ek duruma gÃ¶re gÃ¼ncelle
                        updateOrderStatusUI(data.newStatus);
                    })
                    .catch(error => {
                        console.error('SipariÅŸ durumu gÃ¼ncellenirken hata oluÅŸtu:', error);
                        alert('SipariÅŸ durumu gÃ¼ncellenemedi.');
                    });
                });
            }

            // BaÅŸlangÄ±Ã§ta sipariÅŸ alÄ±m durumunu Ã§ek
            fetchOrderStatus();

            // Sunucudan sipariÅŸ alÄ±m durumu deÄŸiÅŸtiÄŸinde UI'yÄ± gÃ¼ncelle
            socket.on('orderTakingStatusChanged', (data) => {
                console.log('Sunucudan sipariÅŸ alÄ±m durumu deÄŸiÅŸti:', data.enabled);
                updateOrderStatusUI(data.enabled);
            });
        });
    </script>

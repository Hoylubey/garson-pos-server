    <script>
        // Socket.IO istemcisini baÅŸlat
        // BURAYI KENDÄ° SUNUCU ADRESÄ°NÄ°ZLE DEÄžÄ°ÅžTÄ°RMELÄ°SÄ°NÄ°Z!
        const socket = io('https://garson-pos-server.onrender.com');

        // DOM elemanlarÄ±na referanslar
        const ordersContainer = document.getElementById('orders-container');
        const notificationSound = document.getElementById('notificationSound');
        const notificationBell = document.getElementById('notificationBell');
        // Yeni eklenen eleman iÃ§in referans
        const activeRiderCountEl = document.getElementById('activeRiderCount');

        // Leaflet Harita deÄŸiÅŸkenleri
        let map;
        const riderMarkers = {}; // Motorcu ID'sine gÃ¶re markerlarÄ± saklayacak obje

        // HaritayÄ± baÅŸlatma fonksiyonu
        function initMap() {
            // Harita merkezini ve zoom seviyesini ayarlayÄ±n
            const initialLat = 41.0082; // Ä°stanbul koordinatlarÄ±
            const initialLng = 28.9784;

            // 'map' div'inin var olduÄŸundan emin olun
            if (document.getElementById('map')) {
                map = L.map('map').setView([initialLat, initialLng], 12);

                // OpenStreetMap katmanÄ± ekle
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);

                // Ä°lk aÃ§Ä±lÄ±ÅŸta mevcut motorcu konumlarÄ±nÄ± isteyebiliriz
                socket.emit('requestCurrentRiderLocations');
            } else {
                console.error("Harita iÃ§in 'map' ID'sine sahip element bulunamadÄ±!");
            }
        }

        // Motorcu sayÄ±sÄ±nÄ± gÃ¼ncelleyen fonksiyon
        function updateRiderCount() {
            const count = Object.keys(riderMarkers).length;
            if (activeRiderCountEl) {
                activeRiderCountEl.textContent = `(${count} Aktif)`;
            }
        }

        // addOrderToDisplay fonksiyonu: Yeni gelen sipariÅŸi ekrana ekler
        function addOrderToDisplay(order) {
            const orderCard = document.createElement('div');
            orderCard.className = 'order-card';
            orderCard.id = `order-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
            orderCard.dataset.orderId = orderCard.id;

            orderCard.innerHTML = `
                <div class="order-header">Masa: ${order.masaAdi}</div>
                <div class="order-details">
                    ${order.sepetItems.map(item => `
                        <div class="order-item">
                            ${item.urunAdi} (${item.adet} adet) - ${(item.fiyat * item.adet).toFixed(2)} TL
                        </div>
                    `).join('')}
                </div>
                <div class="order-total">Toplam: ${order.toplamFiyat.toFixed(2)} TL</div>
                <div class="order-actions">
                    <button class="pay-button">Ã–dendi</button>
                    <button class="print-button">YazdÄ±r</button>
                </div>
            `;

            const payButton = orderCard.querySelector('.pay-button');
            payButton.addEventListener('click', () => {
                console.log('SipariÅŸ Ã¶dendi:', order);
                socket.emit('orderPaid', {
                    orderId: orderCard.dataset.orderId,
                    tableName: order.masaAdi,
                    totalAmount: order.toplamFiyat
                });
                orderCard.remove();
                playNotificationSound('payment');
            });

            const printButton = orderCard.querySelector('.print-button');
            printButton.addEventListener('click', () => {
                console.log('FiÅŸ yazdÄ±rma isteÄŸi:', order);
                printOrderReceipt(order);
            });

            ordersContainer.prepend(orderCard);
        }

        // printOrderReceipt fonksiyonu: SipariÅŸ fiÅŸini yazdÄ±rmak iÃ§in yeni bir pencere aÃ§ar
        function printOrderReceipt(order) {
            let printContent = `
                <div class="receipt-container">
                    <div class="receipt-header">--- Olimpiyat KokoreÃ§ ---</div>
                    <p class="receipt-info">Masa: ${order.masaAdi}</p>
                    <p class="receipt-info">Tarih: ${new Date().toLocaleString()}</p>
                    <hr>
                    <div class="receipt-items">
            `;

            order.sepetItems.forEach(item => {
                printContent += `<p class="receipt-item">${item.urunAdi} (${item.adet} adet) - ${(item.fiyat * item.adet).toFixed(2)} TL</p>`;
            });

            printContent += `
                    </div>
                    <hr>
                    <div class="receipt-total">TOPLAM: ${order.toplamFiyat.toFixed(2)} TL</div>
                    <div class="receipt-footer">Afiyet Olsun! TeÅŸekkÃ¼rler!</div>
                </div>
            `;

            let printWindow = window.open('', '_blank');
            printWindow.document.write('<!DOCTYPE html><html><head><title>FiÅŸ - ' + order.masaAdi + '</title>');
            printWindow.document.write('<style>');
            printWindow.document.write(`
                /* POS FiÅŸi Stilleri - YAZDIRMA PENCERESÄ° Ä°Ã‡Ä°N */
                @page {
                    size: 58mm auto;
                    margin: 0;
                }
                body {
                    width: 58mm;
                    margin: 0;
                    font-family: 'Consolas', 'Courier New', monospace;
                    font-size: 10px;
                    line-height: 1.2;
                    color: #000;
                }
                .receipt-container {
                    padding: 5mm;
                    box-sizing: border-box;
                }
                .receipt-header, .receipt-footer {
                    text-align: center;
                    margin-bottom: 5px;
                    font-size: 12px;
                }
                .receipt-info p, .receipt-item {
                    margin: 2px 0;
                    white-space: pre-wrap;
                }
                .receipt-total {
                    font-weight: bold;
                    text-align: right;
                    margin-top: 10px;
                    font-size: 11px;
                }
                hr {
                    border: 0;
                    border-top: 1px dashed #888;
                    margin: 5px 0;
                }
            `);
            printWindow.document.write('</style>');
            printWindow.document.write('</head><body>');
            printWindow.document.write(printContent);
            printWindow.document.write('</body></html>');
            printWindow.document.close();
            printWindow.focus();
            printWindow.print();
        }

        // playNotificationSound fonksiyonu: Bildirim sesi Ã§alar
        function playNotificationSound(type = 'newOrder') {
            const audio = document.getElementById('notificationSound');
            if (audio) {
                audio.play().catch(e => console.error("Ses Ã§alma hatasÄ±:", e));
            }
        }

        /* Socket.IO Olay Dinleyicileri */

        // Sunucudan 'newOrder' olayÄ± geldiÄŸinde
        socket.on('newOrder', (order) => {
            console.log('Yeni sipariÅŸ alÄ±ndÄ±:', order);
            addOrderToDisplay(order);

            // Bildirim sesi Ã§al ve zil animasyonunu tetikle
            playNotificationSound();
            notificationBell.classList.add('ringing');
            setTimeout(() => {
                notificationBell.classList.remove('ringing');
            }, 1500);
        });

        // Sunucudan 'notificationSound' olayÄ± geldiÄŸinde
        socket.on('notificationSound', () => {
            playNotificationSound();
            notificationBell.classList.add('ringing');
            setTimeout(() => {
                notificationBell.classList.remove('ringing');
            }, 1500);
        });

        // Sunucudan 'newRiderLocation' olayÄ± geldiÄŸinde
        socket.on('newRiderLocation', (locationData) => {
            updateRiderLocation(locationData);
            updateRiderCount(); // Yeni motorcu eklendiÄŸinde sayÄ±yÄ± gÃ¼ncelle
        });

        // Sunucudan mevcut motorcu konumlarÄ± geldiÄŸinde
        socket.on('currentRiderLocations', (locations) => {
            console.log('Mevcut motorcu konumlarÄ± alÄ±ndÄ±:', locations);
            for (const riderId in locations) {
                updateRiderLocation(locations[riderId]);
            }
            updateRiderCount(); // TÃ¼m mevcut motorcular eklendikten sonra sayÄ±yÄ± gÃ¼ncelle
        });

        // BaÄŸlantÄ± durumu loglarÄ±
        socket.on('connect', () => {
            console.log('Sunucuya baÄŸlandÄ±!');
        });

        socket.on('disconnect', () => {
            console.log('Sunucu baÄŸlantÄ±sÄ± kesildi!');
            for (const riderId in riderMarkers) {
                if (riderMarkers[riderId]) {
                    riderMarkers[riderId].remove();
                    delete riderMarkers[riderId];
                }
            }
            updateRiderCount(); // BaÄŸlantÄ± kesildiÄŸinde ve markerlar temizlendiÄŸinde sayÄ±yÄ± gÃ¼ncelle
        });

        socket.on('connect_error', (err) => {
            console.error('BaÄŸlantÄ± hatasÄ±:', err.message);
        });

        // Motorcu konumunu haritada gÃ¼ncelleyen fonksiyon (Leaflet iÃ§in)
        function updateRiderLocation(locationData) {
            const { riderId, latitude, longitude, timestamp, speed, bearing, accuracy } = locationData;
            const latLng = [latitude, longitude];

            if (!map) {
                console.warn('Harita henÃ¼z baÅŸlatÄ±lmadÄ± veya bulunamadÄ±.');
                return;
            }

            const customIcon = L.icon({
                iconUrl: 'images/motorcu_icon.png', // Bu dosyanÄ±n public/images klasÃ¶rÃ¼nde olduÄŸundan emin olun
                iconSize: [32, 32],
                iconAnchor: [16, 16],
                popupAnchor: [0, -16]
            });

            if (riderMarkers[riderId]) {
                riderMarkers[riderId].setLatLng(latLng);

                    riderMarkers[riderId].getPopup().setContent(

                        `<div><strong>Konum:</strong> ${latitude.toFixed(4)}, ${longitude.toFixed(4)}</div>` +
                        `<div><strong>HÄ±z:</strong> ${speed ? (speed * 3.6).toFixed(2) + ' km/s' : 'Bilinmiyor'}</div>` +
                        `<div><strong>YÃ¶n:</strong> ${bearing !== undefined ? bearing.toFixed(0) + 'Â°' : 'Bilinmiyor'}</div>` +
                        `<div><strong>GÃ¼ncellenme:</strong> ${new Date(timestamp).toLocaleTimeString()}</div>`
                    );
                }
            } else {
                riderMarkers[riderId] = L.marker(latLng, { icon: customIcon }).addTo(map)
                    .bindPopup(
                        `<div><strong>Motorcu ID:</strong> ${riderId}</div>` +
                        `<div><strong>Konum:</strong> ${latitude.toFixed(4)}, ${longitude.toFixed(4)}</div>` +
                        `<div><strong>HÄ±z:</strong> ${speed ? (speed * 3.6).toFixed(2) + ' km/s' : 'Bilinmiyor'}</div>` +
                        `<div><strong>YÃ¶n:</strong> ${bearing !== undefined ? bearing.toFixed(0) + 'Â°' : 'Bilinmiyor'}</div>` +
                        `<div><strong>GÃ¼ncellenme:</strong> ${new Date(timestamp).toLocaleTimeString()}</div>`
                    );
            }
            // HaritayÄ± motorcunun konumuna odaklama (isteÄŸe baÄŸlÄ±, Ã§ok fazla motorcu varsa rahatsÄ±z edebilir)
            // map.panTo(latLng);
        }

        // SÄ°PARÄ°Åž ALIMI DURUM YÃ–NETÄ°MÄ°
        function fetchOrderStatus() {
            fetch('/api/order-status')
            .then(res => {
                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);
                }
                return res.json();

                if (data.enabled) {

                } else {
                    statusEl.textContent = 'SipariÅŸ AlÄ±mÄ±: KAPALI';
                    statusEl.style.color = 'red';
                    toggleBtn.textContent = 'AÃ§';
                    toggleBtn.style.backgroundColor = '#28a745'; // YeÅŸil
                }
                toggleBtn.style.display = ''; // Hata durumunda gizlendiyse tekrar gÃ¶ster
            })
            .catch(err => {
                console.error('SipariÅŸ durumu alÄ±namadÄ±:', err);
                const statusEl = document.getElementById('order-status-text');
                const toggleBtn = document.getElementById('order-status-toggle');
                statusEl.textContent = 'SipariÅŸ AlÄ±mÄ±: HATA!';
                statusEl.style.color = 'gray';
                toggleBtn.style.display = 'none'; // Butonu gizle
                alert('SipariÅŸ durumu alÄ±namadÄ±. LÃ¼tfen sunucu baÄŸlantÄ±sÄ±nÄ± veya CORS ayarlarÄ±nÄ± kontrol edin.');
            });
        }

        function toggleOrderStatus() {
            const toggleBtn = document.getElementById('order-status-toggle');
            toggleBtn.disabled = true;
            toggleBtn.textContent = 'DeÄŸiÅŸtiriliyor...';

            const isCurrentlyOpen = document.getElementById('order-status-text').textContent.includes('AÃ‡IK');
            const newStatus = !isCurrentlyOpen;

            fetch('/api/set-order-status', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ enabled: newStatus })
            })
            .then(res => {
                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);
                }
                return res.json();
            })
            .then(data => {
                console.log('SipariÅŸ durumu gÃ¼ncellendi:', data.message);
                fetchOrderStatus();
            })

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutfak / Kasa EkranÄ±</title>
    
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script> 
    
    <style>
        /* CSS stilleri buraya */
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        h1 { color: #333; }
        #orders-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .order-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            border-left: 5px solid #4CAF50; /* YeÅŸil kenarlÄ±k */
        }
        .order-card h2 {
            margin-top: 0;
            color: #2196F3; /* Mavi baÅŸlÄ±k */
        }
        .order-card ul {
            list-style: none;
            padding: 0;
        }
        .order-card ul li {
            margin-bottom: 5px;
        }
        .order-card .total {
            font-weight: bold;
            margin-top: 10px;
            border-top: 1px dashed #ccc;
            padding-top: 10px;
        }
        .notification-bell {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #FFC107; /* SarÄ± zil rengi */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            animation: none; /* VarsayÄ±lan olarak animasyon yok */
        }
        @keyframes ring {
            0% { transform: rotate(0deg); }
            10% { transform: rotate(15deg); }
            20% { transform: rotate(-15deg); }
            30% { transform: rotate(15deg); }
            40% { transform: rotate(-15deg); }
            50% { transform: rotate(0deg); }
            100% { transform: rotate(0deg); }
        }
        .ringing {
            animation: ring 0.5s ease-in-out 3; /* 3 kez Ã§al */
        }
        .order-actions {
            display: flex; /* ButonlarÄ± yan yana hizala */
            gap: 10px; /* Butonlar arasÄ±na boÅŸluk bÄ±rak */
            margin-top: 15px; /* Ãœstteki iÃ§erikten boÅŸluk bÄ±rak */
        }

        .pay-button, .print-button { /* Hem Ã¶dendi hem de yazdÄ±r butonu iÃ§in ortak stil */
            flex: 1; /* Mevcut alanÄ± eÅŸit paylaÅŸsÄ±nlar */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            box-sizing: border-box;
        }

        .pay-button {
            background-color: #28a745; /* YeÅŸil tonu */
        }

        .pay-button:hover {
            background-color: #218838;
        }

        .print-button {
            background-color: #007bff; /* Mavi tonu */
        }

        .print-button:hover {
            background-color: #0056b3;
        }

        /* YazdÄ±rma iÅŸlemi iÃ§in gerekli stil - Sadece Ã§Ä±ktÄ±da gÃ¶rÃ¼nÃ¼r */
        @media print {
            body * {
                visibility: hidden; /* Her ÅŸeyi gizle */
            }
            .printable-content, .printable-content * {
                visibility: visible; /* Sadece yazdÄ±rÄ±labilir iÃ§eriÄŸi gÃ¶ster */
            }
            .printable-content {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%; /* Tam geniÅŸlikte yazdÄ±r */
            }
            .order-actions {
                display: none; /* YazdÄ±rma Ã§Ä±ktÄ±sÄ±nda butonlarÄ± gizle */
            }
        }
    </style>
</head>
<body>
    <h1>Mutfak / Kasa EkranÄ±</h1>
    <div id="orders-container">
    </div>

    <div id="notificationBell" class="notification-bell">ðŸ””</div>
    <audio id="notificationSound" src="notification.mp3" preload="auto"></audio> 

    <script>
        // Socket.IO istemcisini baÅŸlat
        // BURAYI KENDÄ° SUNUCU ADRESÄ°NÄ°ZLE DEÄžÄ°ÅžTÄ°RMELÄ°SÄ°NÄ°Z!
        const socket = io('https://garson-pos-server.onrender.com'); 

        const ordersContainer = document.getElementById('orders-container');
        const notificationSound = document.getElementById('notificationSound');
        const notificationBell = document.getElementById('notificationBell');

        // addOrderToDisplay fonksiyonu
        function addOrderToDisplay(order) {
            const orderCard = document.createElement('div');
            orderCard.className = 'order-card';
            orderCard.id = `order-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`; // Benzersiz ID

            // SipariÅŸ ID'sini saklamak iÃ§in bir data attribute ekleyelim
            orderCard.dataset.orderId = orderCard.id;

            // SipariÅŸ kartÄ±nÄ±n genel HTML iÃ§eriÄŸi
            orderCard.innerHTML = `
                <div class="order-header">Masa: ${order.tableName}</div>
                <div class="order-details">
                    ${order.items.map(item => `
                        <div class="order-item">
                            ${item.productName} (${item.quantity} adet) - ${item.totalPrice.toFixed(2)} TL
                        </div>
                    `).join('')}
                </div>
                <div class="order-total">Toplam: ${order.totalAmount.toFixed(2)} TL</div>
                <div class="order-actions">
                    <button class="pay-button">Ã–dendi</button>
                    <button class="print-button">YazdÄ±r</button>
                </div>
            `;

            // "Ã–dendi" butonuna tÄ±klama dinleyicisi
            const payButton = orderCard.querySelector('.pay-button');
            payButton.addEventListener('click', () => {
                console.log('SipariÅŸ Ã¶dendi:', order);
                socket.emit('orderPaid', { orderId: orderCard.dataset.orderId, tableName: order.tableName, totalAmount: order.totalAmount });
                orderCard.remove(); // SipariÅŸ kartÄ±nÄ± ekrandan kaldÄ±r
                playNotificationSound('payment');
            });

            // "YazdÄ±r" butonuna tÄ±klama dinleyicisi
            const printButton = orderCard.querySelector('.print-button');
            printButton.addEventListener('click', () => {
                console.log('FiÅŸ yazdÄ±rma isteÄŸi:', order);
                printOrderReceipt(order); // YazdÄ±rma fonksiyonunu Ã§aÄŸÄ±r
            });

            ordersContainer.prepend(orderCard);
        }

        // Yeni yazdÄ±rma fonksiyonu
        function printOrderReceipt(order) {
            // YazdÄ±rÄ±lacak HTML iÃ§eriÄŸini oluÅŸtur
            let printWindow = window.open('', '_blank');
            printWindow.document.write('<html><head><title>FiÅŸ - ' + order.tableName + '</title>');
            printWindow.document.write('<style>');
            printWindow.document.write(`
                body { font-family: sans-serif; font-size: 12px; margin: 20px; }
                .receipt-header { text-align: center; font-weight: bold; margin-bottom: 15px; }
                .receipt-info { margin-bottom: 10px; }
                .receipt-items { margin-bottom: 10px; }
                .receipt-item { margin-left: 10px; margin-bottom: 3px; }
                .receipt-total { font-weight: bold; text-align: right; margin-top: 15px; }
                .receipt-footer { text-align: center; margin-top: 20px; }
                hr { border: 0; border-top: 1px dashed #ccc; margin: 10px 0; }
            `);
            printWindow.document.write('</style>');
            printWindow.document.write('</head><body>');

            printWindow.document.write('<div class="receipt-header">--- GARSON UYGULAMASI FÄ°ÅžÄ° ---</div>');
            printWindow.document.write('<div class="receipt-info">');
            printWindow.document.write(`<p>Masa: ${order.tableName}</p>`);
            printWindow.document.write(`<p>Tarih: ${new Date().toLocaleString()}</p>`);
            printWindow.document.write('<hr>');
            printWindow.document.write('</div>');

            printWindow.document.write('<div class="receipt-items">');
            order.items.forEach(item => {
                printWindow.document.write(`<p class="receipt-item">${item.productName} (${item.quantity} adet) - ${item.totalPrice.toFixed(2)} TL</p>`);
            });
            printWindow.document.write('</div>');

            printWindow.document.write('<hr>');
            printWindow.document.write('<div class="receipt-total">Toplam: ${order.totalAmount.toFixed(2)} TL</div>');
            printWindow.document.write('<div class="receipt-footer">Afiyet Olsun! TeÅŸekkÃ¼rler!</div>');

            printWindow.document.write('</body></html>');
            printWindow.document.close();
            printWindow.focus();
            printWindow.print();
            // printWindow.close(); 
        }

        // playNotificationSound fonksiyonu
        function playNotificationSound(type = 'newOrder') { 
            const audio = document.getElementById('notificationSound');
            if (audio) {
                audio.play().catch(e => console.error("Ses Ã§alma hatasÄ±:", e));
            }
        }

        // Sunucudan 'newOrder' olayÄ± geldiÄŸinde
        socket.on('newOrder', (order) => {
            console.log('Yeni sipariÅŸ alÄ±ndÄ±:', order);
            addOrderToDisplay(order); // Fonksiyonu Ã§aÄŸÄ±r

            // Bildirim sesi Ã§al
            notificationSound.play().catch(e => console.error("Ses Ã§alma hatasÄ±:", e)); 
            // Zil animasyonunu tetikle
            notificationBell.classList.add('ringing');
            setTimeout(() => {
                notificationBell.classList.remove('ringing');
            }, 1500); 
        });

        // Sunucudan 'notificationSound' olayÄ± geldiÄŸinde (isteÄŸe baÄŸlÄ±, ayrÄ± bir olay)
        socket.on('notificationSound', () => {
            notificationSound.play().catch(e => console.error("Ses Ã§alma hatasÄ±:", e));
            notificationBell.classList.add('ringing');
            setTimeout(() => {
                notificationBell.classList.remove('ringing');
            }, 1500);
        });

        socket.on('connect', () => {
            console.log('Sunucuya baÄŸlandÄ±!');
        });

        socket.on('disconnect', () => {
            console.log('Sunucu baÄŸlantÄ±sÄ± kesildi!');
        });

        socket.on('connect_error', (err) => {
            console.error('BaÄŸlantÄ± hatasÄ±:', err.message);
        });
    </script>
</body>
</html>

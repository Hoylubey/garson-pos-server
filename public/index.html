    <style>
        /* Ana sayfa CSS stilleri */
        body {

            color: #333;
            display: flex; /* Flexbox kullanarak dÃ¼zeni ayarla */

        #main-content {

        /* Bildirim zili stilleri */
        .notification-bell {

        }
        @keyframes ring {
            0% { transform: rotate(0deg); }
            10% { transform: rotate(15deg); }
            20% { transform: rotate(-15deg); }

            100% { transform: rotate(0deg); }
        }
        .ringing {

        }

        /* Butonlar iÃ§in stiller */
        .order-actions {
            display: flex; /* ButonlarÄ± yan yana hizala */
            gap: 10px; /* Butonlar arasÄ±na boÅŸluk bÄ±rak */
            margin-top: 15px; /* Ãœstteki iÃ§erikten boÅŸluk bÄ±rak */
        }

        .pay-button, .print-button { /* Hem Ã¶dendi hem de yazdÄ±r butonu iÃ§in ortak stil */
            flex: 1; /* Mevcut alanÄ± eÅŸit paylaÅŸsÄ±nlar */
            color: white;

            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            box-sizing: border-box;
        }

        .pay-button {

        .pay-button:hover {

        .print-button {

        }

        .print-button:hover {

        }

        /* YazdÄ±rma iÅŸlemi iÃ§in gerekli stil - Sadece Ã§Ä±ktÄ±da gÃ¶rÃ¼nÃ¼r */
        @media print {
            body * {
                visibility: hidden; /* Her ÅŸeyi gizle */
            }
            .printable-content, .printable-content * {
                visibility: visible; /* Sadece yazdÄ±rÄ±labilir iÃ§eriÄŸi gÃ¶ster */
            }
            .printable-content {

                left: 0;
                top: 0;
                width: 100%; /* Tam geniÅŸlikte yazdÄ±r */
            }
            .order-actions {
                display: none; /* YazdÄ±rma Ã§Ä±ktÄ±sÄ±nda butonlarÄ± gizle */
            }

            /* POS FiÅŸi Stilleri */
            @page {
                size: 58mm auto; /* 58mm geniÅŸlik, yÃ¼kseklik iÃ§eriÄŸe gÃ¶re ayarlanÄ±r */
                margin: 0; /* Sayfa kenar boÅŸluklarÄ±nÄ± kaldÄ±r */
            }
            body {
                width: 58mm; /* Body geniÅŸliÄŸini fiÅŸ geniÅŸliÄŸiyle sÄ±nÄ±rla */
                margin: 0;
                font-family: 'Consolas', 'Courier New', monospace; /* FiÅŸler iÃ§in mono-uzaylÄ± font daha iyi olabilir */
                font-size: 10px; /* Daha kÃ¼Ã§Ã¼k font boyutu */
                line-height: 1.2;
                color: #000;
            }
            .receipt-container {
                padding: 5mm; /* Ä°Ã§ boÅŸluk */
                box-sizing: border-box;

            .receipt-header, .receipt-footer {

            .receipt-info p, .receipt-item {

            }
            hr {

            }
        }
    </style>

<body>
    <div id="main-content">
        <h1>Mutfak / Kasa EkranÄ±</h1>
        <div id="orders-container">
        </div>
    </div>

    <div id="map-container">
        <h2>Motorcu KonumlarÄ±</h2>
        <div id="map"></div>
    </div>

    <div id="notificationBell" class="notification-bell">ğŸ””</div>
    <audio id="notificationSound" src="notification.mp3" preload="auto"></audio>

    <script>
        // Socket.IO istemcisini baÅŸlat
        // BURAYI KENDÄ° SUNUCU ADRESÄ°NÄ°ZLE DEÄÄ°ÅTÄ°RMELÄ°SÄ°NÄ°Z!
        const socket = io('https://garson-pos-server.onrender.com');

        // DOM elemanlarÄ±na referanslar
        const ordersContainer = document.getElementById('orders-container');
        const notificationSound = document.getElementById('notificationSound');
        const notificationBell = document.getElementById('notificationBell');

        // Leaflet Harita deÄŸiÅŸkenleri
        let map;
        const riderMarkers = {}; // Motorcu ID'sine gÃ¶re markerlarÄ± saklayacak obje

        // HaritayÄ± baÅŸlatma fonksiyonu
        function initMap() {
            // Harita merkezini ve zoom seviyesini ayarlayÄ±n
            // BurasÄ± iÃ§in iÅŸletmenizin veya genel bir merkezin koordinatlarÄ±nÄ± girebilirsiniz.
            // Ã–rneÄŸin: Ä°stanbul koordinatlarÄ±
            const initialLat = 41.0082;
            const initialLng = 28.9784;

            map = L.map('map').setView([initialLat, initialLng], 12);

            // OpenStreetMap katmanÄ± ekle
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Ä°lk aÃ§Ä±lÄ±ÅŸta mevcut motorcu konumlarÄ±nÄ± isteyebiliriz
            socket.emit('requestCurrentRiderLocations');
        }

        // Sayfa yÃ¼klendiÄŸinde haritayÄ± baÅŸlat
        document.addEventListener('DOMContentLoaded', initMap);

        // addOrderToDisplay fonksiyonu: Yeni gelen sipariÅŸi ekrana ekler
        function addOrderToDisplay(order) {
            const orderCard = document.createElement('div');
            orderCard.className = 'order-card';
            // Her sipariÅŸ kartÄ±na benzersiz bir ID atayÄ±n
            orderCard.id = `order-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;

            // SipariÅŸ ID'sini HTML veri Ã¶zelliÄŸi olarak saklayÄ±n
            orderCard.dataset.orderId = orderCard.id;

            // SipariÅŸ kartÄ±nÄ±n genel HTML iÃ§eriÄŸi
            orderCard.innerHTML = `
                <div class="order-header">Masa: ${order.tableName}</div>
                <div class="order-details">
                    ${order.items.map(item => `
                        <div class="order-item">
                            ${item.productName} (${item.quantity} adet) - ${item.totalPrice.toFixed(2)} TL
                        </div>
                    `).join('')}
                </div>
                <div class="order-total">Toplam: ${order.totalAmount.toFixed(2)} TL</div>
                <div class="order-actions">
                    <button class="pay-button">Ã–dendi</button>
                    <button class="print-button">YazdÄ±r</button>
                </div>
            `;

            // "Ã–dendi" butonuna tÄ±klama dinleyicisi ekle
            const payButton = orderCard.querySelector('.pay-button');
            payButton.addEventListener('click', () => {
                console.log('SipariÅŸ Ã¶dendi:', order);
                // Sunucuya sipariÅŸin Ã¶dendiÄŸini bildir
                socket.emit('orderPaid', {
                    orderId: orderCard.dataset.orderId,
                    tableName: order.tableName,
                    totalAmount: order.totalAmount
                });
                orderCard.remove(); // SipariÅŸ kartÄ±nÄ± ekrandan kaldÄ±r
                playNotificationSound('payment'); // Ä°steÄŸe baÄŸlÄ± olarak Ã¶deme sesi Ã§al
            });

            // "YazdÄ±r" butonuna tÄ±klama dinleyicisi ekle
            const printButton = orderCard.querySelector('.print-button');
            printButton.addEventListener('click', () => {
                console.log('FiÅŸ yazdÄ±rma isteÄŸi:', order);
                printOrderReceipt(order); // YazdÄ±rma fonksiyonunu Ã§aÄŸÄ±r
            });

            // En yeni sipariÅŸi en Ã¼ste ekle
            ordersContainer.prepend(orderCard);
        }

        // printOrderReceipt fonksiyonu: SipariÅŸ fiÅŸini yazdÄ±rmak iÃ§in yeni bir pencere aÃ§ar
        function printOrderReceipt(order) {
            // YazdÄ±rÄ±lacak HTML iÃ§eriÄŸini oluÅŸtur (template literal kullanarak deÄŸiÅŸkenleri doÄŸru yorumla)
            let printContent = `
                <div class="receipt-container">
                    <div class="receipt-header">--- Olimpiyat KokoreÃ§ ---</div>
                    <p class="receipt-info">Masa: ${order.tableName}</p>
                    <p class="receipt-info">Tarih: ${new Date().toLocaleString()}</p>
                    <hr>
                    <div class="receipt-items">
            `;

            order.items.forEach(item => {
                printContent += `<p class="receipt-item">${item.productName} (${item.quantity} adet) - ${item.totalPrice.toFixed(2)} TL</p>`;
            });

            printContent += `
                    </div>
                    <hr>
                    <div class="receipt-total">TOPLAM: ${order.totalAmount.toFixed(2)} TL</div>
                    <div class="receipt-footer">Afiyet Olsun! TeÅŸekkÃ¼rler!</div>
                </div>
            `;

            // Yeni bir pencerede yazdÄ±rma iÃ§eriÄŸini gÃ¶ster
            let printWindow = window.open('', '_blank');
            printWindow.document.write('<!DOCTYPE html><html><head><title>FiÅŸ - ' + order.tableName + '</title>');
            printWindow.document.write('<style>');
            // @media print stillerini buraya da kopyalayÄ±n ki yazdÄ±rma penceresinde de uygulansÄ±n
            printWindow.document.write(`
                /* POS FiÅŸi Stilleri - YAZDIRMA PENCERESÄ° Ä°Ã‡Ä°N */
                @page {
                    size: 58mm auto; /* 58mm geniÅŸlik, yÃ¼kseklik iÃ§eriÄŸe gÃ¶re ayarlanÄ±r */
                    margin: 0; /* Sayfa kenar boÅŸluklarÄ±nÄ± kaldÄ±r */
                }
                body {
                    width: 58mm; /* Body geniÅŸliÄŸini fiÅŸ geniÅŸliÄŸiyle sÄ±nÄ±rla */
                    margin: 0;
                    font-family: 'Consolas', 'Courier New', monospace; /* FiÅŸler iÃ§in mono-uzaylÄ± font daha iyi olabilir */
                    font-size: 10px; /* Daha kÃ¼Ã§Ã¼k font boyutu */
                    line-height: 1.2;
                    color: #000;
                }
                .receipt-container {
                    padding: 5mm; /* Ä°Ã§ boÅŸluk */
                    box-sizing: border-box;
                }
                .receipt-header, .receipt-footer {
                    text-align: center;
                    margin-bottom: 5px;
                }
                .receipt-info p, .receipt-item {
                    margin: 2px 0;
                    white-space: pre-wrap; /* Uzun isimler iÃ§in satÄ±r atlama */
                }
                .receipt-total {
                    font-weight: bold;
                    text-align: right;
                    margin-top: 10px;
                    font-size: 11px;
                }
                hr {
                    border: 0;
                    border-top: 1px dashed #888; /* Daha ince, noktalÄ± Ã§izgi */
                    margin: 5px 0;
                }
            `);
            printWindow.document.write('</style>');
            printWindow.document.write('</head><body>');
            printWindow.document.write(printContent); // HazÄ±rlanan iÃ§eriÄŸi yazdÄ±r
            printWindow.document.write('</body></html>');
            printWindow.document.close();
            printWindow.focus(); // Yeni pencereye odaklan
            printWindow.print(); // YazdÄ±rma iletiÅŸim kutusunu aÃ§
            // printWindow.close(); // YazdÄ±rma iÅŸlemi bittikten sonra kapatmak isteyebilirsiniz
        }

        // playNotificationSound fonksiyonu: Bildirim sesi Ã§alar
        function playNotificationSound(type = 'newOrder') {
            const audio = document.getElementById('notificationSound');
            if (audio) {
                audio.play().catch(e => console.error("Ses Ã§alma hatasÄ±:", e));
            }
        }

        /* Socket.IO Olay Dinleyicileri */

        // Sunucudan 'newOrder' olayÄ± geldiÄŸinde
        socket.on('newOrder', (order) => {
            console.log('Yeni sipariÅŸ alÄ±ndÄ±:', order);
            addOrderToDisplay(order); // Yeni sipariÅŸi ekrana ekle

            // Bildirim sesi Ã§al ve zil animasyonunu tetikle
            playNotificationSound(); // VarsayÄ±lan olarak 'newOrder' sesi Ã§alar
            notificationBell.classList.add('ringing');
            setTimeout(() => {
                notificationBell.classList.remove('ringing');
            }, 1500);
        });

        // Sunucudan 'notificationSound' olayÄ± geldiÄŸinde (isteÄŸe baÄŸlÄ±, ayrÄ± bir olay)
        socket.on('notificationSound', () => {
            playNotificationSound();
            notificationBell.classList.add('ringing');
            setTimeout(() => {
                notificationBell.classList.remove('ringing');
            }, 1500);
        });

        // Sunucudan 'newRiderLocation' olayÄ± geldiÄŸinde
        socket.on('newRiderLocation', (locationData) => {
            updateRiderLocation(locationData);
        });

        // Sunucudan mevcut motorcu konumlarÄ± geldiÄŸinde
        socket.on('currentRiderLocations', (locations) => {
            console.log('Mevcut motorcu konumlarÄ± alÄ±ndÄ±:', locations);
            for (const riderId in locations) {
                updateRiderLocation(locations[riderId]);
            }
        });

        // BaÄŸlantÄ± durumu loglarÄ±
        socket.on('connect', () => {
            console.log('Sunucuya baÄŸlandÄ±!');
        });

        socket.on('disconnect', () => {
            console.log('Sunucu baÄŸlantÄ±sÄ± kesildi!');
            // BaÄŸlantÄ± kesildiÄŸinde tÃ¼m motorcu markerlarÄ±nÄ± kaldÄ±rabilirsiniz
            for (const riderId in riderMarkers) {
                if (riderMarkers[riderId]) {
                    riderMarkers[riderId].remove();
                    delete riderMarkers[riderId];
                }
            }
        });

        socket.on('connect_error', (err) => {
            console.error('BaÄŸlantÄ± hatasÄ±:', err.message);
        });

        // Motorcu konumunu haritada gÃ¼ncelleyen fonksiyon (Leaflet iÃ§in)
        function updateRiderLocation(locationData) {
            const { riderId, latitude, longitude, speed, bearing, timestamp } = locationData;
            const latLng = [latitude, longitude]; // Leaflet iÃ§in [lat, lng] array formatÄ±

            if (!map) {
                console.warn('Harita henÃ¼z baÅŸlatÄ±lmadÄ±.');
                return;
            }

            // Motorcu ikonu tanÄ±mÄ±
            // Kendi motorcu ikonunuzu 'public/images/motorcu_icon.png' olarak ayarlayÄ±n
            // EÄŸer yoksa, Leaflet'Ä±n varsayÄ±lan ikonunu kullanacaktÄ±r.
            const customIcon = L.icon({
                iconUrl: 'images/motorcu_icon.png', // Bu yolu kendi ikon dosyanÄ±zÄ±n konumuna gÃ¶re ayarlayÄ±n
                iconSize: [32, 32],     // ikonun boyutlarÄ±
                iconAnchor: [16, 16],   // ikonun konumlandÄ±rma noktasÄ± (ikonun merkezi)
                popupAnchor: [0, -16]   // popup penceresinin konumlandÄ±rma noktasÄ±
            });

            if (riderMarkers[riderId]) {
                // Marker zaten varsa konumunu gÃ¼ncelle
                riderMarkers[riderId].setLatLng(latLng);

                // InfoWindow iÃ§eriÄŸini gÃ¼ncelle (eÄŸer aÃ§Ä±ksa)
                if (riderMarkers[riderId].getPopup()) {
                    riderMarkers[riderId].getPopup().setContent(
                        `<div><strong>Motorcu ID:</strong> ${riderId}</div>` +
                        `<div><strong>Konum:</strong> ${latitude.toFixed(4)}, ${longitude.toFixed(4)}</div>` +
                        `<div><strong>HÄ±z:</strong> ${speed ? (speed * 3.6).toFixed(2) + ' km/s' : 'Bilinmiyor'}</div>` +
                        `<div><strong>YÃ¶n:</strong> ${bearing !== undefined ? bearing.toFixed(0) + 'Â°' : 'Bilinmiyor'}</div>` +
                        `<div><strong>GÃ¼ncellenme:</strong> ${new Date(timestamp).toLocaleTimeString()}</div>`
                    );
                }
            } else {
                // Yeni marker oluÅŸtur
                riderMarkers[riderId] = L.marker(latLng, { icon: customIcon }).addTo(map)
                    .bindPopup(
                        `<div><strong>Motorcu ID:</strong> ${riderId}</div>` +
                        `<div><strong>Konum:</strong> ${latitude.toFixed(4)}, ${longitude.toFixed(4)}</div>` +
                        `<div><strong>HÄ±z:</strong> ${speed ? (speed * 3.6).toFixed(2) + ' km/s' : 'Bilinmiyor'}</div>` +
                        `<div><strong>YÃ¶n:</strong> ${bearing !== undefined ? bearing.toFixed(0) + 'Â°' : 'Bilinmiyor'}</div>` +
                        `<div><strong>GÃ¼ncellenme:</strong> ${new Date(timestamp).toLocaleTimeString()}</div>`
                    );
            }
            // HaritayÄ± motorcunun konumuna odaklama (isteÄŸe baÄŸlÄ±, Ã§ok fazla motorcu varsa rahatsÄ±z edebilir)
            // map.panTo(latLng);
        }
    </script>

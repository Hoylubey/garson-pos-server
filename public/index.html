<!DOCTYPE html>

    <style>

        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        h1 { color: #333; }
        #orders-container {

        }
        .order-actions {
        display: flex; /* ButonlarÄ± yan yana hizala */

    @media print {

            visibility: hidden; /* Her ÅŸeyi gizle */

</head>
<body>
    <h1>Mutfak / Kasa EkranÄ±</h1>
    <div id="orders-container">
        </div>

    <div id="notificationBell" class="notification-bell">ðŸ””</div>
    <audio id="notificationSound" src="notification.mp3" preload="auto"></audio> 

    <script>
        // Socket.IO istemcisini baÅŸlat
        // BURAYI KENDÄ° SUNUCU ADRESÄ°NÄ°ZLE DEÄžÄ°ÅžTÄ°RMELÄ°SÄ°NÄ°Z!
        // EÄŸer sunucunuz http://localhost:3000 adresinde Ã§alÄ±ÅŸÄ±yorsa:
        const socket = io('https://garson-pos-server.onrender.com'); 

        const ordersContainer = document.getElementById('orders-container');
        const notificationSound = document.getElementById('notificationSound');
        const notificationBell = document.getElementById('notificationBell');

        // Sunucudan 'newOrder' olayÄ± geldiÄŸinde
        socket.on('newOrder', (order) => {
            console.log('Yeni sipariÅŸ alÄ±ndÄ±:', order);
            const orderCard = document.createElement('div');
            orderCard.className = 'order-card';
            orderCard.innerHTML = `
                <h2>Masa: ${order.tableName}</h2>
                <h3>SipariÅŸ DetaylarÄ±:</h3>
                <ul>
                    ${order.items.map(item => `
                        <li>${item.productName} (${item.quantity} adet) - ${item.totalPrice.toFixed(2)} TL</li>
                    `).join('')}
                </ul>
                <div class="total">Toplam: ${order.totalAmount.toFixed(2)} TL</div>
            `;
            ordersContainer.prepend(orderCard); // En yeni sipariÅŸi en Ã¼ste ekle

            // Bildirim sesi Ã§al
            notificationSound.play().catch(e => console.error("Ses Ã§alma hatasÄ±:", e)); // Promise hatasÄ±nÄ± yakala
            // Zil animasyonunu tetikle
            notificationBell.classList.add('ringing');
            setTimeout(() => {
                notificationBell.classList.remove('ringing');
            }, 1500); // Animasyon sÃ¼resinden biraz daha uzun tut
        });

        // Sunucudan 'notificationSound' olayÄ± geldiÄŸinde (isteÄŸe baÄŸlÄ±, ayrÄ± bir olay)
        socket.on('notificationSound', () => {
            notificationSound.play().catch(e => console.error("Ses Ã§alma hatasÄ±:", e));
            notificationBell.classList.add('ringing');
            setTimeout(() => {
                notificationBell.classList.remove('ringing');
            }, 1500);
        });

        socket.on('connect', () => {
            console.log('Sunucuya baÄŸlandÄ±!');
        });

        socket.on('disconnect', () => {
            console.log('Sunucu baÄŸlantÄ±sÄ± kesildi!');
        });

        socket.on('connect_error', (err) => {
            console.error('BaÄŸlantÄ± hatasÄ±:', err.message);
        });
    </script>

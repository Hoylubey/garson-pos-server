    <script>
        // Socket.IO istemcisini baÅŸlat
        // BURAYI KENDÄ° SUNUCU ADRESÄ°NÄ°ZLE DEÄÄ°ÅTÄ°RMELÄ°SÄ°NÄ°Z!
        // GeliÅŸtirme ortamÄ±nda: http://localhost:3000
        // DaÄŸÄ±tÄ±mda (Ã¶rneÄŸin Render.com): https://your-app-name.onrender.com
        const SOCKET_SERVER_URL = 'https://garson-pos-server.onrender.com'; // Backend Socket.IO sunucunuzun URL'si
        const API_BASE_URL = 'https://garson-pos-server.onrender.com'; // Backend API'nizin temel URL'si (fetch istekleri iÃ§in)

        const socket = io(SOCKET_SERVER_URL);

        // DOM elemanlarÄ±na referanslar
        const ordersContainer = document.getElementById('orders-container');
        const notificationSound = document.getElementById('notificationSound');
        const notificationBell = document.getElementById('notificationBell');
        const activeRiderCountEl = document.getElementById('activeRiderCount');

        // Leaflet Harita deÄŸiÅŸkenleri
        let map;
        // Motorcu username'ine gÃ¶re markerlarÄ± saklayacak obje
        const riderMarkers = {};

        // HaritayÄ± baÅŸlatma fonksiyonu
        function initMap() {
            const initialLat = 41.0082; // Ä°stanbul koordinatlarÄ±
            const initialLng = 28.9784;

            if (document.getElementById('map')) {
                // Harita zaten baÅŸlatÄ±lmÄ±ÅŸsa tekrar baÅŸlatma
                if (map) {
                    map.remove(); // Ã–nceki harita Ã¶rneÄŸini kaldÄ±r
                }
                map = L.map('map').setView([initialLat, initialLng], 12);

                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);

                // Harita baÅŸlatÄ±ldÄ±ÄŸÄ±nda mevcut motorcu konumlarÄ±nÄ± iste
                socket.emit('requestCurrentRiderLocations');
            } else {
                console.error("Harita iÃ§in 'map' ID'sine sahip element bulunamadÄ±!");
            }
        }

        // Aktif motorcu sayÄ±sÄ±nÄ± gÃ¼ncelleyen fonksiyon
        function updateRiderCount() {
            const count = Object.keys(riderMarkers).length;
            if (activeRiderCountEl) {
                activeRiderCountEl.textContent = `(${count} Aktif)`;
            }
            console.log(`[MAP DEBUG] Aktif motorcu sayÄ±sÄ±: ${count}`);
            console.log(`[MAP DEBUG] riderMarkers iÃ§eriÄŸi:`, Object.keys(riderMarkers));
        }

        // addOrderToDisplay fonksiyonu: Yeni gelen sipariÅŸi ekrana ekler
        function addOrderToDisplay(order) {
            // Sadece 'map-only' gÃ¶rÃ¼nÃ¼mÃ¼nde deÄŸilsek sipariÅŸleri gÃ¶ster
            if (isMapOnlyView()) {
                return;
            }

            // SQLite'dan gelen sipariÅŸlerde orderId alanÄ± var
            if (document.getElementById(`order-${order.orderId}`)) {
                console.log(`SipariÅŸ ${order.orderId} zaten ekranda.`);
                return;
            }

            const orderCard = document.createElement('div');
            orderCard.className = 'order-card';
            orderCard.id = `order-${order.orderId}`; // Benzersiz orderId'yi kullan
            orderCard.dataset.orderId = order.orderId; // dataset'e de ekleyelim

            orderCard.innerHTML = `

                <div class="order-details">
                    ${order.sepetItems.map(item => `
                        <div class="order-item">

                        </div>
                    `).join('')}
                </div>
                <div class="order-total">Toplam: ${order.toplamFiyat.toFixed(2)} TL</div>
                <div class="order-actions">
                    <button class="pay-button">Ã–dendi</button>
                    <button class="print-button">YazdÄ±r</button>
                </div>
            `;

            const payButton = orderCard.querySelector('.pay-button');
            payButton.addEventListener('click', () => {
                console.log('SipariÅŸ Ã¶dendi (ID):', order.orderId);
                // Sunucuya sipariÅŸin benzersiz ID'sini gÃ¶nder
                socket.emit('orderPaid', { orderId: order.orderId });
                // Ekrandan kaldÄ±rma iÅŸlemi sunucudan gelecek yanÄ±tla yapÄ±lacak
                playNotificationSound('payment');
            });

            const printButton = orderCard.querySelector('.print-button');
            printButton.addEventListener('click', () => {
                console.log('FiÅŸ yazdÄ±rma isteÄŸi:', order);
                printOrderReceipt(order);
            });

            ordersContainer.prepend(orderCard); // En yeni sipariÅŸi baÅŸa ekle
        }

        // removeOrderFromDisplay fonksiyonu: Belirli bir sipariÅŸi ekrandan kaldÄ±rÄ±r
        function removeOrderFromDisplay(orderId) {
            const orderCardToRemove = document.getElementById(`order-${orderId}`);
            if (orderCardToRemove) {
                orderCardToRemove.remove();
                console.log(`SipariÅŸ ${orderId} ekrandan kaldÄ±rÄ±ldÄ±.`);
            } else {

        // printOrderReceipt fonksiyonu: SipariÅŸ fiÅŸini yazdÄ±rmak iÃ§in yeni bir pencere aÃ§ar
        function printOrderReceipt(order) {
            let printContent = `
                <div class="receipt-container">
                    <div class="receipt-header">--- Olimpiyat KokoreÃ§ ---</div>
                    <p class="receipt-info">Masa: ${order.masaAdi}</p>

            printWindow.document.write('</style>');

        // playNotificationSound fonksiyonu: Bildirim sesi Ã§alar
        function playNotificationSound(type = 'newOrder') {

        /* Socket.IO Olay Dinleyicileri */

        // Sunucudan 'newOrder' olayÄ± geldiÄŸinde
        socket.on('newOrder', (order) => {
            console.log('[ORDER DEBUG] Yeni sipariÅŸ alÄ±ndÄ±:', order);
            addOrderToDisplay(order); // Harita odaklÄ± gÃ¶rÃ¼nÃ¼mde sipariÅŸler eklenmeyecek

            console.log('[ORDER DEBUG] Mevcut aktif sipariÅŸler alÄ±ndÄ±:', orders);

                orders.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

        socket.on('removeOrderFromDisplay', (data) => {

        socket.on('currentRiderLocations', (locations) => {
            console.log('[MAP DEBUG] currentRiderLocations olayÄ± alÄ±ndÄ±:', locations);
            const activeUsernames = new Set();
            const bounds = new L.LatLngBounds(); // HaritayÄ± ortalamak iÃ§in sÄ±nÄ±rlar

            // Gelen konumlarÄ± iÅŸle ve aktif kullanÄ±cÄ± adlarÄ±nÄ± topla
            if (Array.isArray(locations)) {
                locations.forEach(location => {
                    updateRiderLocation(location);
                    activeUsernames.add(location.username);
                    bounds.extend([location.latitude, location.longitude]); // SÄ±nÄ±rlarÄ± geniÅŸlet
                });
            } else if (typeof locations === 'object' && locations !== null) {
                Object.values(locations).forEach(location => {
                    updateRiderLocation(location);
                    activeUsernames.add(location.username);
                    bounds.extend([location.latitude, location.longitude]); // SÄ±nÄ±rlarÄ± geniÅŸlet
                });
            } else {
                console.warn('[MAP DEBUG] currentRiderLocations olayÄ± geÃ§ersiz veri formatÄ± aldÄ±:', locations);
            }

            // ArtÄ±k aktif olmayan markerlarÄ± kaldÄ±r
            for (const username in riderMarkers) {
                if (!activeUsernames.has(username)) {
                    console.log(`[MAP DEBUG] Motorcu ${username} artÄ±k aktif deÄŸil. Haritadan kaldÄ±rÄ±lÄ±yor.`);
                    riderMarkers[username].remove();
                    delete riderMarkers[username];
                }
            }

            updateRiderCount();

            // EÄŸer birden fazla motorcu varsa veya tek bir motorcu varsa haritayÄ± ortala
            if (map && Object.keys(riderMarkers).length > 0) {
                if (Object.keys(riderMarkers).length > 1) {
                    map.fitBounds(bounds.pad(0.1)); // %10 boÅŸluk bÄ±rakarak sÄ±ÄŸdÄ±r
                } else {
                    // Tek bir marker varsa, direkt ona odaklan
                    const singleMarker = Object.values(riderMarkers)[0];
                    map.setView(singleMarker.getLatLng(), 14); // Daha yakÄ±n bir zoom seviyesi
                }
            }
        });

        // Sunucudan 'riderDisconnected' olayÄ± geldiÄŸinde
        socket.on('riderDisconnected', (disconnectedUsername) => { // disconnectedUsername bekleniyor
            console.log(`[MAP DEBUG] riderDisconnected olayÄ± alÄ±ndÄ±: ${disconnectedUsername}`);
            if (riderMarkers[disconnectedUsername]) { // username'e gÃ¶re kontrol et
                riderMarkers[disconnectedUsername].remove();
                delete riderMarkers[disconnectedUsername];
                console.log(`[MAP DEBUG] Motorcu ${disconnectedUsername} haritadan kaldÄ±rÄ±ldÄ±.`);
                updateRiderCount();
            } else {
                console.warn(`[MAP DEBUG] KaldÄ±rÄ±lacak motorcu marker'Ä± ${disconnectedUsername} bulunamadÄ±.`);
            }
        });

        // BaÄŸlantÄ± durumu loglarÄ±
        socket.on('connect', () => {
            console.log('[SOCKET DEBUG] Sunucuya baÄŸlandÄ±!');
            // BaÄŸlantÄ± kurulduÄŸunda mevcut motorcu konumlarÄ±nÄ± tekrar iste
            socket.emit('requestCurrentRiderLocations');
        });

        socket.on('disconnect', () => {
            console.log('[SOCKET DEBUG] Sunucu baÄŸlantÄ±sÄ± kesildi!');
            // TÃ¼m markerlarÄ± kaldÄ±r
            for (const username in riderMarkers) { // username'e gÃ¶re
                if (riderMarkers[username]) {
                    riderMarkers[username].remove();
                    delete riderMarkers[username];
                }
            }
            updateRiderCount();
        });

        socket.on('connect_error', (err) => {
            console.error('[SOCKET DEBUG] BaÄŸlantÄ± hatasÄ±:', err.message);
        });

        // Motorcu konumunu haritada gÃ¼ncelleyen fonksiyon (Leaflet iÃ§in)
        function updateRiderLocation(locationData) {
            console.log('[MAP DEBUG] updateRiderLocation Ã§aÄŸrÄ±ldÄ±. Veri:', locationData);
            // 'fullName' alanÄ± varsa onu kullan, yoksa 'name' veya 'username'i kullan
            const riderDisplayName = locationData.fullName || locationData.name || locationData.username || 'Bilinmiyor';
            const { username, latitude, longitude, timestamp, speed, bearing, accuracy } = locationData;
            const latLng = [latitude, longitude];

            if (!map) {
                console.warn('[MAP DEBUG] Harita henÃ¼z baÅŸlatÄ±lmadÄ± veya bulunamadÄ±. Konum gÃ¼ncellenemiyor.');
                return;
            }

            // Motorcu ikonu (public/images/motorcu_icon.png yolunda olduÄŸundan emin olun)
            const customIcon = L.icon({
                iconUrl: 'images/motorcu_icon.png', // Bu dosyanÄ±n public/images klasÃ¶rÃ¼nde olduÄŸundan emin olun
                iconSize: [32, 32],
                iconAnchor: [16, 16],
                popupAnchor: [0, -16]
            });

            // Marker'Ä± username'e gÃ¶re yÃ¶net
            if (riderMarkers[username]) {
                console.log(`[MAP DEBUG] Mevcut marker gÃ¼ncelleniyor: ${username}`);
                riderMarkers[username].setLatLng(latLng);
                // EÄŸer marker zaten bir popup'a sahipse iÃ§eriÄŸini gÃ¼ncelle
                if (riderMarkers[username].getPopup()) {
                    riderMarkers[username].getPopup().setContent(
                        `<div><strong>Motorcu AdÄ±:</strong> ${riderDisplayName}</div>` +
                        `<div><strong>KullanÄ±cÄ± AdÄ± (Sistem):</strong> ${username}</div>` + // Sistem kullanÄ±cÄ± adÄ±nÄ± da gÃ¶ster
                        `<div><strong>Konum:</strong> ${latitude.toFixed(4)}, ${longitude.toFixed(4)}</div>` +
                        `<div><strong>HÄ±z:</strong> ${speed ? (speed * 3.6).toFixed(2) + ' km/s' : 'Bilinmiyor'}</div>` +
                        `<div><strong>YÃ¶n:</strong> ${bearing !== undefined ? bearing.toFixed(0) + 'Â°' : 'Bilinmiyor'}</div>` +
                        `<div><strong>Hassasiyet:</strong> ${accuracy !== undefined ? accuracy.toFixed(2) + ' m' : 'Bilinmiyor'}</div>` +
                        `<div><strong>GÃ¼ncellenme:</strong> ${new Date(timestamp).toLocaleTimeString()}</div>`
                    );
                }
            } else {
                console.log(`[MAP DEBUG] Yeni marker oluÅŸturuluyor: ${username}`);
                riderMarkers[username] = L.marker(latLng, { icon: customIcon }).addTo(map)
                    .bindPopup(
                        `<div><strong>Motorcu AdÄ±:</strong> ${riderDisplayName}</div>` +
                        `<div><strong>KullanÄ±cÄ± AdÄ± (Sistem):</strong> ${username}</div>` + // Sistem kullanÄ±cÄ± adÄ±nÄ± da gÃ¶ster
                        `<div><strong>Konum:</strong> ${latitude.toFixed(4)}, ${longitude.toFixed(4)}</div>` +
                        `<div><strong>HÄ±z:</strong> ${speed ? (speed * 3.6).toFixed(2) + ' km/s' : 'Bilinmiyor'}</div>` +
                        `<div><strong>YÃ¶n:</strong> ${bearing !== undefined ? bearing.toFixed(0) + 'Â°' : 'Bilinmiyor'}</div>` +
                        `<div><strong>Hassasiyet:</strong> ${accuracy !== undefined ? accuracy.toFixed(2) + ' m' : 'Bilinmiyor'}</div>` +
                        `<div><strong>GÃ¼ncellenme:</strong> ${new Date(timestamp).toLocaleTimeString()}</div>`
                    );
            }
        }

        // SÄ°PARÄ°Å ALIMI DURUM YÃ–NETÄ°MÄ° (Mevcut haliyle kalabilir)
        function fetchOrderStatus() {
            // Sadece 'map-only' gÃ¶rÃ¼nÃ¼mÃ¼nde deÄŸilsek durumu Ã§ek
            if (!isMapOnlyView()) {
                fetch(`${API_BASE_URL}/api/order-status`) // API_BASE_URL kullanÄ±ldÄ±
                .then(res => {
                    if (!res.ok) {
                        throw new Error(`HTTP error! status: ${res.status}`);
                    }
                    return res.json();
                })
                .then(data => {
                    updateOrderStatusUI(data.enabled);
                })
                .catch(error => {
                    console.error('SipariÅŸ durumu alÄ±nÄ±rken hata oluÅŸtu:', error);
                    document.getElementById('order-status-text').textContent = 'Durum HatasÄ±';
                    document.getElementById('order-status-toggle').style.backgroundColor = '#dc3545';
                });
            }
        }

        function updateOrderStatusUI(enabled) {
            const statusText = document.getElementById('order-status-text');
            const toggleButton = document.getElementById('order-status-toggle');

            if (enabled) {
                statusText.textContent = 'SipariÅŸ AlÄ±mÄ± AÃ§Ä±k';
                statusText.style.color = '#28a745';
                toggleButton.textContent = 'Kapat';
                toggleButton.style.backgroundColor = '#dc3545';
            } else {
                statusText.textContent = 'SipariÅŸ AlÄ±mÄ± KapalÄ±';
                statusText.style.color = '#dc3545';
                toggleButton.textContent = 'AÃ§';
                toggleButton.style.backgroundColor = '#28a745';
            }
        }

        // URL'de 'view=map_only' parametresi olup olmadÄ±ÄŸÄ±nÄ± kontrol eder
        function isMapOnlyView() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('view') === 'map_only';
        }

        // Sayfa yÃ¼klendiÄŸinde Ã§alÄ±ÅŸacak kod
        document.addEventListener('DOMContentLoaded', () => {
            if (isMapOnlyView()) {
                document.body.classList.add('map-only');
                // HaritayÄ± baÅŸlat
                initMap();
                // Harita boyutlandÄ±rmasÄ±nÄ± tetikle (gerekliyse)
                if (map) {
                    setTimeout(() => {
                        map.invalidateSize();
                    }, 100); // KÃ¼Ã§Ã¼k bir gecikme ile yeniden boyutlandÄ±rma
                }
            } else {
                // Normal mutfak/kasa gÃ¶rÃ¼nÃ¼mÃ¼
                initMap(); // HaritayÄ± yine de baÅŸlat
                const toggleButton = document.getElementById('order-status-toggle');
                if (toggleButton) {
                    toggleButton.addEventListener('click', () => {
                        // Mevcut durumu al ve tersini gÃ¶nder
                        const currentStatusText = document.getElementById('order-status-text').textContent;
                        const newStatus = !currentStatusText.includes('AÃ§Ä±k'); // EÄŸer 'AÃ§Ä±k' iÃ§eriyorsa kapatÄ±lacak

                        fetch(`${API_BASE_URL}/api/set-order-status`, { // API_BASE_URL kullanÄ±ldÄ±
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ enabled: newStatus })
                        })
                        .then(res => {
                            if (!res.ok) {
                                throw new Error(`HTTP error! status: ${res.status}`);
                            }
                            return res.json();
                        })
                        .then(data => {
                            console.log('SipariÅŸ durumu gÃ¼ncellendi:', data.newStatus);
                            // UI'yÄ± sunucudan gelen gerÃ§ek duruma gÃ¶re gÃ¼ncelle
                            updateOrderStatusUI(data.newStatus);
                        })
                        .catch(error => {
                            console.error('SipariÅŸ durumu gÃ¼ncellenirken hata oluÅŸtu:', error);
                            // alert('SipariÅŸ durumu gÃ¼ncellenemedi.'); // alert yerine daha iyi bir UI bildirimi kullanÄ±labilir
                        });
                    });
                }

                // BaÅŸlangÄ±Ã§ta sipariÅŸ alÄ±m durumunu Ã§ek
                fetchOrderStatus();

                // Sunucudan sipariÅŸ alÄ±m durumu deÄŸiÅŸtiÄŸinde UI'yÄ± gÃ¼ncelle
                socket.on('orderTakingStatusChanged', (data) => {
                    console.log('Sunucudan sipariÅŸ alÄ±m durumu deÄŸiÅŸti:', data.enabled);
                    updateOrderStatusUI(data.enabled);
                });
            }
        });

        // Pencere yeniden boyutlandÄ±rÄ±ldÄ±ÄŸÄ±nda haritayÄ± yeniden boyutlandÄ±r
        window.addEventListener('resize', () => {
            if (map) {
                map.invalidateSize();
            }
        });
    </script>
